---
layout: default
---




  <h1 class="page-heading posts">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a class="btn btn-default" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>
